{% extends "layout.html" %}


{% block body %}
    {% if event %}
    <h4> {{event.title}}</h4>
    <hr>
    Guest: {{event.eventname}}
    <hr>
    Date: {{ event.starttime}}
    <hr>
    Content : {{event.eventplace|safe}}



    {% else %}

    <div class = "alert alert-warning"> There is not a event with this name  </div>
    {% endif %}
{% endblock body %}
